<html>
	<head>
		<title>New Development Project</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="http://localhost:5000/socket.io/socket.io.js"></script>
		<script src="lib/jquery.min.js"></script>
	</head>
	<body>
		<div id="testbar"><a class="testbar" href="test/test.html" target="_blank">Run the Tests!</a></div>
		<button id="createLobby" onclick="createLobby()">Create Lobby</button><br />
		<div id="lobby">
			Invite people to your game:
			<input style="display:none" readonly="true" id="adminUrl"/><br />
			<input readonly="true" id="guestUrl" />
		</div>
		<div id="time">
			<div id="timeRemaining">Time Remaining:</div>
			<div id="hours"></div>
			<div id="minutes"></div>
			<div id="seconds"></div>
		</div>
		<br style="clear:both;"/>
		<div id="chat">
			<div id="chatMessages"></div><br />
			Username: <input value="Anonymous" id="username"/><br />
			<input value="Hello!" id="chatMessage"/>
			<button onclick="chatButtonClicked()">Send</button>
		</div>
		<div id="main">
			<div id="wastebasket">
				<button id="drawIdeasButton" onclick="ReadySetArt()">Draw Ideas</button>
			</div>
			<div id="words">
				<div id="idea1" class="idea"></div><div id="idea2" class="idea"></div>
			</div>
		</div>
	</body>
	<script src="js/LobbyHandler.js"></script>
	<script src="js/Timer.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
