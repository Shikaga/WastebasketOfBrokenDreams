<html>
	<head>
		<title>New Development Project</title>
		<script src="lib/socket.io.js"></script>
		<script src="lib/jquery.min.js"></script>
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div style="text-align: center"><h1>The WasteBasket of Broken Dreams</h1></div>

		<div id="time">
			<div id="timeRemaining">Time Remaining:</div>
			<div id="hours"></div>
			<div id="minutes"></div>
			<div id="seconds"></div>
		</div>
		<br style="clear:both;"/>
		<div>
		<div id="main">
			<div id="wastebasket">
				<div style="height: 300px"></div>
				<button class="btn btn-large btn-success" id="drawIdeasButton" onclick="ReadySetArt()">Draw Ideas</button>
				<br/>
				<br/>
				<div id="OrDiv">Or</div>
				<br/>
				<br/>
				<button class="btn btn-large" id="createLobby" onclick="createLobby()">Create Lobby</button><br />
			</div>

			<div id="words">
				<div id="idea1" class="idea"></div><div id="idea2" class="idea"></div>
			</div>
		</div>
		<div id="chat">
			<div id="lobby">
				Invite people to your game:
				<input style="display:none" readonly="true" id="adminUrl"/><br />
				<input readonly="true" id="guestUrl" />
			</div>
			<div id="chatMessages"></div><br />
			Username: <input value="Anonymous" id="username"/><br />
			<input value="Hello!" id="chatMessage"/>
			<button onclick="chatButtonClicked()">Send</button>
		</div>

		</div>
	</body>
	<script src="js/LobbyHandler.js"></script>
	<script src="js/Timer.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
